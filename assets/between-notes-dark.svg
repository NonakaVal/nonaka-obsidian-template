<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="dark-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1"/>
                            </linearGradient>
                            <linearGradient id="dark-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        <g transform="translate(50, 80)">
                            <circle cx="0" cy="0" r="12" fill="url(#dark-grad1)">
                                <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="50" cy="-8" r="10" fill="url(#dark-grad2)">
                                <animate attributeName="r" values="10;12;10" dur="3s" begin="0.5s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="25" cy="35" r="13" fill="url(#dark-grad1)">
                                <animate attributeName="r" values="13;15;13" dur="3s" begin="1s" repeatCount="indefinite"/>
                            </circle>
                            <line x1="0" y1="0" x2="50" y2="-8" stroke="url(#dark-grad1)" stroke-width="2" opacity="0.6"/>
                            <line x1="0" y1="0" x2="25" y2="35" stroke="url(#dark-grad2)" stroke-width="2" opacity="0.6"/>
                            <line x1="50" y1="-8" x2="25" y2="35" stroke="url(#dark-grad1)" stroke-width="2" opacity="0.6"/>
                            <circle cx="0" cy="0" r="4" fill="#1A1A1A" opacity="0.9"/>
                            <circle cx="50" cy="-8" r="3" fill="#1A1A1A" opacity="0.9"/>
                            <circle cx="25" cy="35" r="5" fill="#1A1A1A" opacity="0.9"/>
                        </g>
                        <text x="120" y="105" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="800" fill="white">Between Notes</text>
                        <rect x="120" y="115" width="80" height="3" fill="url(#dark-grad1)" rx="1.5"/>
                    </svg>