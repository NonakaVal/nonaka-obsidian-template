<svg viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="dark-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1"/>
                </linearGradient>
                <linearGradient id="dark-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1"/>
                </linearGradient>
            </defs>
            <g transform="translate(60, 70)">
                <circle cx="0" cy="0" r="14" fill="url(#dark-grad1)">
                    <animate attributeName="r" values="14;16;14" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="60" cy="-10" r="12" fill="url(#dark-grad2)">
                    <animate attributeName="r" values="12;14;12" dur="3s" begin="0.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="30" cy="40" r="15" fill="url(#dark-grad1)">
                    <animate attributeName="r" values="15;17;15" dur="3s" begin="1s" repeatCount="indefinite"/>
                </circle>
                <line x1="0" y1="0" x2="60" y2="-10" stroke="url(#dark-grad1)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
                <line x1="0" y1="0" x2="30" y2="40" stroke="url(#dark-grad2)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
                <line x1="60" y1="-10" x2="30" y2="40" stroke="url(#dark-grad1)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
                <circle cx="0" cy="0" r="5" fill="#1A1A1A" opacity="0.9"/>
                <circle cx="60" cy="-10" r="4" fill="#1A1A1A" opacity="0.9"/>
                <circle cx="30" cy="40" r="6" fill="#1A1A1A" opacity="0.9"/>
            </g>
            <text x="160" y="100" font-family="'Merriweather', serif" font-size="38" font-weight="800" fill="white" letter-spacing="-0.5">
                Vault Between Notes
            </text>
            <rect x="160" y="112" width="100" height="3.5" fill="url(#dark-grad1)" rx="1.75"/>
        </svg>